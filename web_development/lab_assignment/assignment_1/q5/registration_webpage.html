<html>
    <body>
        <Center>
            <Font size=”+3″ color=red>Employee Registration Form</font>
                <form method=post action=”prac.html”>
                    <table>
                        <tr>
                        <td></td>
                            <td><input type=radio name=initial checked>Mr.
                            <input type=radio name=initial>Mrs.
                            <input type=radio name=initial>Ms.</td>
                        </tr><tr>
                            <td>First Name</td>
                            <td><input type=text name=fn placeholder=”First Name”></td>
                        </tr><tr>
                            <td>Last Name</td>
                            <td><input type=text name=ln placeholder=”Last Name”></td>
                        </tr> <tr>
                            <td>Mail Address1</td>
                            <td><input type=text name=add1></td>
                        </tr><tr>
                            <td>Mail Address2</td>
                            <td><input type=text name=add2></td>
                        </tr><tr>
                            <td>City</td>
                            <td><input type=text name=ct></td>
                        </tr><tr>
                        <td>State</td>
                        <td><select name=state>
                            <option value=”chhattisgarh”>chhattisgarh
                            <option value=”Andhra Pradesh”>Andhra Pradesh
                            <option value=”Arunachal Pradesh”>Arunachal Pradesh
                            <option value=”Assam”>Assam
                            <option value=”Bihar”>Bihar
                            <option value=”Goa”>Goa
                            <option value=”Gujarat”>Gujarat
                            <option value=”Haryana”>Haryana
                            <option value=”Himachal Pradesh”>Himachal Pradesh
                            <option value=”Jharkhand”>Jharkhand
                            <option value=”Karnataka”>Karnataka
                            <option value=”Kerala”>Kerala
                            <option value=”Madhya Pradesht”>Madhya Pradesh
                            <option value=”Maharastra”>Maharastra
                            <option value=”Manipur”>Manipur
                            <option value=”Meghalaya”>Meghalaya
                            <option value=”Mizoram”>Mizoram
                            <option value=”Nagaland”>Nagaland
                            <option value=”Odisha”>Odisha
                            <option value=”Punjab”>Punjab
                            <option value=”Rajasthan”>Rajasthan
                            <option value=”Sikkim”>Sikkim
                            <option value=”Tamil Nadu”>Tamil Nadu
                            <option value=”Telangana”>Telangana
                            <option value=”Tripura”>Tripura
                            <option value=”Uttar Pradesh”>Uttar Pradesh
                            <option value=”Uttarakhand”>Uttarakhand
                            <option value=”West Bengal”>West Bengal
                            </select>
                            </td>
                                </tr><tr>
                                <td>Zip</td>
                                <td><input type=text name=zp></td>
                                </tr><tr>
                                <td>Upload Photo</td>
                                <td><input type=file name=photo></td>
                                </tr><tr>
                                <td>E-Mail</td>
                                <td><input type=text name=email size=30></td>
                                </tr><tr>
                                <td>Mobile</td>
                                <td><input type=text name=mob placeholder=”+91″></td>
                                </tr><tr>
                                <td>Languages known</td>
                                
                                <td><input type=checkbox name=lk value=Hindi
                                checked>Hindi
                            </td>
                        </tr><tr>
                            <td></td>
                            <td><input type=checkbox name=lk value=English
                            checked>English</td>
                            </tr><tr>
                                <td></td>
                                <td><input type=checkbox name=lk value=Telugu >Telugu</td>
                                </tr><tr>
                                    <td></td>
                                    <td><input type=checkbox name=lk value=others >others</td>
                                    </tr><tr>
                                        
                                
                        <td>Additional Information</td>
                            <td><textarea name=add rows=3 cols=20 placeholder=”Optional”
                            wrap></textarea></td>
                            </tr><tr>
                            <td></td>
                            <td><input type=submit value=submit>&nbsp;<input type=reset
                            value=reset></td>
                    </table>
                    </form>
    </body>
</html>
