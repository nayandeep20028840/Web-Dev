<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style45.css" />
    <title>Hometown</title>
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
      }

      let i = 0;

      window.onload = function () {
        document.getElementById("output").innerHTML = i;
      };

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
        i++;
        document.getElementById("output").innerHTML = i;
        console.log(i);
      }

      let x = document.getElementById("demo");

      function getLocation() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(showPosition);
          console.log(navigator.geolocation);
        } else {
          x.innerHTML = "Geolocation is not supported by this browser.";
        }
      }

      function showPosition(position) {
        x.innerHTML =
          "Latitude: " +
          position.coords.latitude +
          "<br>Longitude: " +
          position.coords.longitude;
      }

      localStorage.setItem("count", i);
    </script>
  </head>

  <body>
      <h1>Images</h1>
      <img
        id="drag1"
        src="https://spiderimg.amarujala.com/assets/images/2019/11/26/sarnath_1574757893.jpeg" width="400"
        draggable="true"
        ondragstart="drag(event)"
      />

      <img
        id="drag1"
        src="https://kevinstandagephotography.files.wordpress.com/2020/05/ksp_5403.jpg?w=1024" width="400"
        draggable="true"
        ondragstart="drag(event)"
      />

      <img
        id="drag1"
        src="https://www.campusvarta.com/wp-content/uploads/2019/06/bhu.jpg" width="400"
        draggable="true"
        ondragstart="drag(event)"
      />

      <div>
        <h1>Drag Images to Box</h1>
        No. of Items Selected:
        <p id="output"></p>
      </div>

      <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
  </body>
</html>
